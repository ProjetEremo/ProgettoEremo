    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            const button = document.querySelector(".hamburger");
            const isOpen = menu.classList.toggle("open");
            button.classList.toggle("open");
            button.setAttribute("aria-expanded", isOpen);
        }

        function closeMenu() {
            document.getElementById("mobileMenu").classList.remove("open");
            document.querySelector(".hamburger").classList.remove("open");
            document.querySelector(".hamburger").setAttribute("aria-expanded", "false");
        }
    </script>

    <div class="form-container">
        <h2>Carica un'immagine per l'evento</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- Campo per caricare un'immagine -->
            <label for="image-upload">Seleziona un'immagine:</label>
            <input type="file" id="image-upload" name="event-image" accept="image/*" required>

            <!-- Menu a tendina per selezionare l'evento -->
            <label for="event-select">A quale evento corrisponde?</label>
            <select id="event-select" name="event" required>
                <option value="" disabled selected>Seleziona un evento</option>
                <option value="evento1">Evento 1</option>
                <option value="evento2">Evento 2</option>
                <option value="evento3">Evento 3</option>
            </select>

            <!-- Pulsante per inviare il form -->
            <button type="submit">Carica</button>
        </form>
    </div>
