<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <title>Eremo Frate Francesco</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #E74C3C;
            --light: #ECF0F1;
            --dark: #2C3E50;
            --gradient: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            background: var(--gradient);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--light);
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar .logo a {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .navbar .logo a:hover {
            text-decoration: underline;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: var(--light);
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .login {
            background: var(--light);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar .login:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">üèîÔ∏è Eremo Frate Francesco</a>
        </div>
        <div class="menu">
            <a href="#chi-siamo.html">Chi siamo</a>
            <a href="#contatti.html">Contatti</a>
            <a href="#eventi-corso.html">Eventi in corso</a>
            <a href="#eventi-passati.html">Eventi passati</a>
        </div>
        <a href="#accedi" class="login">Accedi</a>
    </div>
</body>
</html>
