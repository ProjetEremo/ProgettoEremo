<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito in Costruzione</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400;500;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Stili specifici per la pagina "Sito in Costruzione" */
    body {
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden; /* Evita lo scroll orizzontale */
    }

    .container-custom {
      max-width: 800px;
      width: 100%;
      background-color: var(--white);
      padding: 40px;
      border-radius: var(--border-radius-large);
      box-shadow: var(--shadow-medium);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title-wrapper {
      position: relative;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--primary);
      z-index: 2;
    }

    .subtitle-wrapper {
      position: relative;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: var(--gray-dark);
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 600px;
      z-index: 2;
    }

    /* Animazione dei blocchi */
    .blocks-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .block {
      position: absolute;
      background-color: var(--secondary);
      opacity: 0.5;
      border-radius: 8px;
      animation: float 10s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    /* Blocchi individuali */
    .block-1 {
      width: 80px;
      height: 80px;
      background-color: var(--primary);
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    .block-2 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 20%;
      animation-delay: 2s;
    }
    .block-3 {
      width: 50px;
      height: 50px;
      background-color: var(--accent);
      bottom: 20%;
      left: 30%;
      animation-delay: 4s;
    }
    .block-4 {
      width: 70px;
      height: 70px;
      bottom: 5%;
      right: 5%;
      animation-delay: 1s;
    }
    .block-5 {
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      top: 40%;
      left: 5%;
      animation-delay: 3s;
    }
    .block-6 {
      width: 90px;
      height: 90px;
      background-color: var(--accent);
      top: 5%;
      right: 5%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 0.8; }
    }
    
    /* Animazione sottile delle particelle */
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: var(--primary);
        border-radius: 50%;
        opacity: 0;
        animation: subtle-fly 15s linear infinite;
    }
    
    .p1 { top: 5%; left: 10%; animation-delay: 0s; }
    .p2 { top: 20%; left: 80%; animation-delay: 3s; }
    .p3 { top: 50%; left: 30%; animation-delay: 6s; }
    .p4 { bottom: 10%; right: 25%; animation-delay: 9s; }
    .p5 { top: 70%; left: 60%; animation-delay: 12s; }
    .p6 { top: 35%; right: 5%; animation-delay: 15s; }
    
    @keyframes subtle-fly {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { transform: translate(20px, -20px); opacity: 0.4; }
        40% { transform: translate(40px, 10px); opacity: 0.6; }
        60% { transform: translate(60px, -30px); opacity: 0.8; }
        80% { transform: translate(80px, 20px); opacity: 0.6; }
        100% { transform: translate(100px, -50px); opacity: 0; }
    }

    .logo-container {
      margin-bottom: 20px;
      z-index: 2;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container-custom">
    <div class="logo-container">
        <!-- Logo di Eremo Frate Francesco -->
        <img src="images/Logo_eremo.png" alt="Logo Eremo Frate Francesco">
    </div>
    <div class="title-wrapper">
      Sito in Costruzione
    </div>
    <div class="subtitle-wrapper">
      L'eremo Ã¨ ancora in silenzio. Stiamo preparando un nuovo spazio online per accoglierti. Torna presto.
    </div>
    
    <div class="blocks-container">
        <div class="block block-1"></div>
        <div class="block block-2"></div>
        <div class="block block-3"></div>
        <div class="block block-4"></div>
        <div class="block block-5"></div>
        <div class="block block-6"></div>
    </div>

    <!-- Particelle sottili per un effetto visivo aggiuntivo -->
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>
    <div class="particle p5"></div>
    <div class="particle p6"></div>
  </div>

</body>
</html>
