<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesso</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        max-width: 380px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .login-container h1 {
        text-align: center;
        font-size: 22px;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .error-message {
        color: red;
        display: none;
        font-weight: bold;
        text-align: left;
        margin-top: 5px;
        font-size: 12px;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s, transform 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .btn-primary {
        background: var(--secondary);
        color: white;
      }
      .btn-primary[type="submit"] {
        position: relative;
        overflow: hidden;
      }
      .btn-primary[type="submit"]::after {
        content: "";
        position: absolute;
        top: -150%;
        right: -150%;
        width: 250%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 70%
        );
        transform: rotate(45deg);
        animation: btn-glow 3s linear infinite;
      }
      @keyframes btn-glow {
        0% {
          top: -150%;
          right: -150%;
        }
        100% {
          top: 150%;
          right: 150%;
        }
      }
      .btn-primary:hover {
        opacity: 0.8;
      }
      .btn-secondary {
        background: var(--light);
        color: var(--secondary);
        transition: background 0.3s ease-in-out;
      }
      .btn-secondary:hover {
        background: rgba(46, 204, 113, 0.8);
        color: white;
      }
      .actions {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 15px;
        gap: 10px;
      }
      .actions .right {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>ACCESSO</h1>
      <form id="loginForm">
        <input type="email" id="inputEmail" placeholder="Email" required />
        <input
          type="password"
          id="inputPassword"
          placeholder="Password"
          required
        />
        <div id="error-message" class="error-message">
          Email o password non corretti.
        </div>
        <div class="actions">
          <a href="index.html" class="btn btn-secondary">Home</a>
          <div class="right">
            <a href="registrazione.html" class="btn btn-primary">Registrati</a>
            <button type="submit" class="btn btn-primary" >Accedi</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("inputEmail").value;
          const password = document.getElementById("inputPassword").value;

          if (
            (email === "user@user.com" && password === "user") ||
            (email === "admin@admin.com" && password === "admin")
          ) {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href =
              email === "admin@admin.com" ? "indexadmin.html" : "indexaccesso.html";
          } else {
            document.getElementById("error-message").style.display = "block";
            document.getElementById("inputEmail").classList.add("error-input");
            document
              .getElementById("inputPassword")
              .classList.add("error-input");
          }
        });
    </script>
  </body>
</html>
